<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    <h2>Autor:</h2>
    <h3>Adrian Baltuliones</h3>
    <form>
        <label for="numero1">Número 1:</label><br>
        <input type="number" id="numero1" name="numero1"><br><br>

        <label for="numero2">Número 2:</label><br>
        <input type="number" id="numero2" name="numero2"><br><br>

        <div>
            <button type="button" onclick="sumar()">+</button>
            <button type="button" onclick="restar()">-</button>
            <button type="button" onclick="multiplicar()">*</button>
            <button type="button" onclick="dividir()">/</button>
           
        </div>

        <div id="resultado"></div>
    </form>
</body>
</html>
